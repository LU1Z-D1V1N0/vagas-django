<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulário de Registro</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta charset="UTF-8">

</head>
<body>
<h4>{{ titulo }}</h4>
{{ form }}
<form action="" method="post">
  {% csrf_token %}

</form>
<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <form action="." method="POST" autocomplete="off">  {% csrf_token %}
            <div class="form-group">
              <label for="your_name">Seu nome completo:</label>
              <input id="your_name" type="text" class="form-control" name="nome_candidato">
            </div>
            <div class="form-group">
              <label for="your_email">Seu email: </label>
              <input id="your_email" type="email" class="form-control" name="email">

            </div>
            <div class="form-group">
              <label for="user">Usuário: </label>
              <input id="user" type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
              <label for="your-password1">Sua senha: </label>
              <input id="your-password1" type="password" class="form-control" name="password1">
            </div>
            <div class="form-group">
              <label for="your-password2">Confirme sua senha: </label>
              <input id="your-password2" type="password" class="form-control" name="password2">
            </div>
            <div class="form-group">
              <label for="your_phone">Seu telefone: </label>
              <input id="your_phone" type="tel" class="form-control" name="phone">
            </div>
            <button type="submit" id="sendlogin" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{ erro }}
</body>
</html>
